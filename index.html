<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allan Jiang - Portfolio & Time</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600;700&family=Kalam:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="stars-bg">
        <div class="stars-layer"></div>
        <div class="stars-layer-2"></div>
        <div class="stars-layer-3"></div>

        <!-- Subtle Solar System -->
        <div class="solar-system">
            <div class="sun"></div>

            <div class="orbit-path orbit-1">
                <div class="planet planet-1"></div>
            </div>

            <div class="orbit-path orbit-2">
                <div class="planet planet-2">
                    <div class="moon-orbit">
                        <div class="moon"></div>
                    </div>
                </div>
            </div>

            <div class="orbit-path orbit-3">
                <div class="planet planet-3"></div>
            </div>
        </div>
    </div>

    <div class="glass-container">
        <header>
            <h1 class="name">Allan Jiang</h1>
            <p class="subtitle">Personal Portfolio & Space</p>
        </header>

        <main>
            <div class="time-widget">
                <div class="time-label">Current Time</div>
                <div id="clock" class="clock">
                    <span id="hours">00</span><span class="colon">:</span><span id="minutes">00</span><span
                        class="colon">:</span><span id="seconds">00</span>
                </div>
                <div id="date" class="date">Loading date...</div>
            </div>

            <div class="links-section">
                <a href="#" class="btn primary-btn">Explore Work</a>
                <a href="#" class="btn secondary-btn">Contact Me</a>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
