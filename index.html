<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allan Jiang - Portfolio & Time</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>
    
    <div class="glass-container">
        <header>
            <h1 class="name">Allan Jiang</h1>
            <p class="subtitle">Personal Portfolio & Space</p>
        </header>

        <main>
            <div class="time-widget">
                <div class="time-label">Current Time</div>
                <div id="clock" class="clock">
                    <span id="hours">00</span><span class="colon">:</span><span id="minutes">00</span><span class="colon">:</span><span id="seconds">00</span>
                </div>
                <div id="date" class="date">Loading date...</div>
            </div>
            
            <div class="links-section">
                <a href="#" class="btn primary-btn">Explore Work</a>
                <a href="#" class="btn secondary-btn">Contact Me</a>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
